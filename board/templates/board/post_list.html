<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
    <h1>게시판</h1>
    {% for post in posts %}
        <div style="margin-bottom: 20px; border-bottom: 1px solid #ccc;">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>작성일: {{ post.created_at }}</small>
        </div>
    {% empty %}
        <p>게시글이 없습니다.</p>
    {% endfor %}
</body>
</html>
